<!DOCTYPE html>
<html>
<head>
    <title>Generate Video Placeholder</title>
</head>
<body>
    <canvas id="canvas" width="1920" height="1080"></canvas>
    <script>
        // Simple animated canvas to create video-like effect
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let frame = 0;
        
        function drawFrame() {
            // Create gradient background
            const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            gradient.addColorStop(0, `hsl(${20 + Math.sin(frame * 0.01) * 20}, 70%, 20%)`);
            gradient.addColorStop(0.5, `hsl(${35 + Math.cos(frame * 0.015) * 15}, 80%, 15%)`);
            gradient.addColorStop(1, `hsl(${10 + Math.sin(frame * 0.008) * 10}, 60%, 25%)`);
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Add floating particles
            for (let i = 0; i < 20; i++) {
                const x = (Math.sin(frame * 0.005 + i) * 200) + canvas.width / 2;
                const y = (Math.cos(frame * 0.008 + i * 1.5) * 150) + canvas.height / 2;
                const size = Math.sin(frame * 0.01 + i) * 3 + 5;
                
                ctx.fillStyle = `rgba(255, ${140 + Math.sin(frame * 0.02 + i) * 50}, 0, ${0.3 + Math.sin(frame * 0.015 + i) * 0.2})`;
                ctx.beginPath();
                ctx.arc(x, y, size, 0, Math.PI * 2);
                ctx.fill();
            }
            
            // Add text overlay
            ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
            ctx.font = 'bold 72px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('M5 MAX PRODUÇÕES', canvas.width / 2, canvas.height / 2);
            
            ctx.font = '36px Arial';
            ctx.fillStyle = 'rgba(255, 140, 0, 0.8)';
            ctx.fillText('Fogos de Artifício Profissionais', canvas.width / 2, canvas.height / 2 + 80);
            
            frame++;
            requestAnimationFrame(drawFrame);
        }
        
        drawFrame();
        
        // Convert canvas to video would require MediaRecorder API
        // For now, we'll use the existing image assets with CSS animations
    </script>
</body>
</html>
